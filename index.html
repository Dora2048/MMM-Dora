<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
<div class="mmm-container">
  <div class="mui-scroll-wrapper">
    <div class="mui-scroll">
      <!--这里放置真实显示的DOM内容-->

      <!----------------------------头部区域-->
      <div class="mmm-header mui-clearfix" id="header">
        <div class="logo header-left mui-pull-left">
          <a href="index.html"><img src="./images/header_logo.png" alt=""></a>
        </div>
        <div class="appdown header-right mui-pull-right">
          <a href="#" class="mui-pull-right"><img src="./images/header_app.png" alt=""></a>
        </div>

      </div>
      <!---------------------------搜索区域-->
      <div class="mmm-search">
        <input type="text" placeholder="请输入您想比价的商品">
        <input class="search" type="button" value="搜索">

      </div>

      <!-----------------------------导航菜单栏区域-->
      <div class="mmm-nav">
        <ul class="mui-clearfix" id="menu">
          <!--见导航菜单模板-->
        </ul>
      </div>

      <!-----------------------------折扣推荐-->
      <div class="mmm-recommend">
        <div class="title">
          <span>超值折扣推荐</span>
          <a href="#" class="mui-pull-right"><img src="http://www.zuyushop.com/wap/images/more.png">
          </a>
        </div>
        <div class="content">
          <ul id="recList">
            <!--见折扣推荐商品列表模板-->
          </ul>
        </div>
      </div>

      <!--------------------------------更多-->
      <div class="mmm-more">
        <div class="content">更多优惠信息>></div>
      </div>

      <!---------------------------品牌排行-->
      <div class="mmm-rank">
        <div class="title">
          <span>品牌排行</span>
          <a href="#" class="mui-pull-right"><img src="http://www.zuyushop.com/wap/images/more.png">
          </a>
        </div>
      </div>

      <!---------------------------底部区域-->
      <div class="mmm-footer">
        <div class="top">
          <ul class="clearfix">
            <li><a href="javascript:;">登录</a></li>
            <li><a href="javascript:;">注册</a></li>
            <li><a href="#header"><img src="http://www.zuyushop.com/wap/images/top.jpg" alt="">返回顶部</a></li>
          </ul>
        </div>
        <div class="bottom">
          <p>
            <a href="javascript:;" style="color: Red;">手机APP下载</a>
            <a href="index.html">慢慢买手机版</a> -- 掌上比价平台
          </p>
          <p>m.manmanbuy.com</p>
        </div>
      </div>
    </div>
  </div>
</div>


<!--准备模板 导航菜单栏模板-->
<!--@前面不能有空格-->
<script type="text/template" id="menuTmp">
  {{ each result v i }}
  <li data-id="{{ v.indexmenuId }}"><a href="{{ v.titlehref }}">
    {{@v.img}}
    <p>{{ v.name }}</p>
  </a></li>
  {{ /each }}
</script>

<!--折扣推荐商品列表模板-->
<script type="text/template" id="recTmp">
  {{ each result v i }}
  <li>
    <a href="#">
      <div class="left">{{@v.productImgSm }}</div>
      <div class="right">
        <p>{{ v.productName}}<span>{{ v.productPinkage }}</span></p>
        <div class="other clearfix">
          <span class="mall fl">{{ v.productFrom }} | {{ v.productTime}}</span>
          <span class="comment fr"><i class=" mui-icon mui-icon-chatbubble"></i>{{ v.productComCount }}</span>
        </div>
      </div>
    </a>
  </li>
  {{ /each }}
</script>


<script src="./lib/jquery-1.12.4.js"></script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/index.js"></script>
</body>
</html>
