<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./css/productList.css">
</head>
<body>
<div class="mmm-container">
  <div class="mui-scroll-wrapper">
    <div class="mui-scroll">
      <!--这里放置真实显示的DOM内容-->

      <!----------------------------头部区域-->
      <div class="mmm-header mui-clearfix" id="header">
        <div class="logo header-left mui-pull-left">
          <a href="#"><img src="./images/header_logo.png" alt=""></a>
        </div>
        <div class="appdown header-right mui-pull-right">
          <a href="#" class="mui-pull-right"><img src="./images/header_app.png" alt=""></a>
        </div>

      </div>
      <!---------------------------搜索区域-->
      <div class="mmm-search">
        <input type="text" placeholder="请输入您想比价的商品">
        <input class="search" type="button" value="搜索">

      </div>

      <!---------------------------主体区域-->

      <div class="mmm-main">
        <div class="title clearfix">
          <!--见面包屑导航模板-->
        </div>

        <div class="content">
          <ul>
            <!--见产品列表模板-->
          </ul>
        </div>

      </div>

      <!---------------------------底部区域-->
      <div class="mmm-footer">
        <div class="top">
          <ul class="clearfix">
            <li><a href="javascript:;">登录</a></li>
            <li><a href="javascript:;">注册</a></li>
            <li class="backTop"><a href="#header"><img src="http://www.zuyushop.com/wap/images/top.jpg" alt="">返回顶部</a>
            </li>
          </ul>
        </div>
        <div class="bottom">
          <p>
            <a href="javascript:;" style="color: Red;">手机APP下载</a>
            <a href="index.html">慢慢买手机版</a> -- 掌上比价平台
          </p>
          <p>m.manmanbuy.com</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!--准备模板   产品列表模板-->
<script type="text/template" id="productListTmp">
  {{ each result v i }}
  <li>
    <a href="bijia.html?productid={{ v.productId }}">
      {{@v.productImg }}
      <div class="info">
        <div class="tit">{{ v.productName }}</div>
        <div class="price">
          <span>{{ v.productPrice }}</span>
        </div>
        <div class="other"><span>{{ v.productQuote }}</span>&nbsp;&nbsp;<span>{{ v.productCom}}</span></div>
      </div>
    </a>
  </li>
  {{ /each }}
</script>

<!--模板二：面包屑导航模板-->
<script type="text/template" id="navTmp">
  <a href="index.html">首页</a> >
  <a href="category.html" class="cate">分类</a> >
  {{ each result v i }}
  <a href="javascript:;">{{ v.category }}</a>
  {{ /each }}
  <input type="text" value="筛选">
</script>

<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/productList.js"></script>
</body>
</html>
