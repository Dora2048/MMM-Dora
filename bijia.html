<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./css/bijia.css">
</head>
<body>
<div class="mmm-container">
  <div class="mui-scroll-wrapper">
    <div class="mui-scroll">
      <!--这里放置真实显示的DOM内容-->

      <!----------------------------头部区域-->
      <div class="mmm-header mui-clearfix" id="header">
        <div class="logo header-left mui-pull-left">
          <a href="#"><img src="./images/header_logo.png" alt=""></a>
        </div>
        <div class="appdown header-right mui-pull-right">
          <a href="#" class="mui-pull-right"><img src="./images/header_app.png" alt=""></a>
        </div>

      </div>
      <!---------------------------搜索区域-->
      <div class="mmm-search">
        <input type="text" placeholder="请输入您想比价的商品">
        <input class="search" type="button" value="搜索">

      </div>

      <!---------------------------主体区域-->

      <div class="mmm-main">
        <div class="title clearfix">
          <!--见面包屑导航模板-->
        </div>
        <div class="product">
          <!--见商品详情模板-->
        </div>
        <div class="tab">
          <ul class="clearfix">
            <li class="cur"><a href="#">比价购买</a></li>
            <li class="mtab">
              <a href="#">产品参数</a></li>
            <li class=""><a href="#" class="">评价(2322)</a></li>
          </ul>
        </div>
        <div class="plist clearfix">
          <a href="https://www.jd.com"> <img
              src="http://sf.manmanbuy.com/images/sitelogo/1.png"></a>
          <a href="https://www.jd.com">京东商城</a>
          <input type="button" value="去购买" class="fr">
          <span class="fr">&yen;1999.0</span>
        </div>
        <div class="note">
          <p>* 实际价格以各网站列出的实时售价为准，我们提供的价格可能有数小时至数日的延迟。</p>
        </div>
        <div class="appr">网友评价</div>
        <div class="product-com-list">
          <ul class="commonList">
            <!--见评论模板-->
          </ul>
          <div class="more"><a class="morein" href="javascript:;">查看更多评价</a></div>
        </div>
      </div>

      <!---------------------------底部区域-->
      <div class="mmm-footer">
        <div class="top">
          <ul class="clearfix">
            <li><a href="javascript:;">登录</a></li>
            <li><a href="javascript:;">注册</a></li>
            <li class="backTop"><a href="#header"><img src="http://www.zuyushop.com/wap/images/top.jpg" alt="">返回顶部</a>
            </li>
          </ul>
        </div>
        <div class="bottom">
          <p>
            <a href="javascript:;" style="color: Red;">手机APP下载</a>
            <a href="index.html">慢慢买手机版</a> -- 掌上比价平台
          </p>
          <p>m.manmanbuy.com</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!--准备模板 商品详情模板-->
<script type="text/template" id="productTmp">
  {{ each result v i }}
  <div class="product-name">{{ v.productName }}</div>
  <div class="product-img">
    {{@v.productImg }}
  </div>
  <div class="product-collect">
    <a href="javascript:setfav(473088);">
      <img src="http://www.zuyushop.com/wap/images/sc.jpg"></a>
  </div>
  {{ /each }}
</script>

<!--面包屑导航二分类模板-->
<script type="text/template" id="secondNavTmp">
  <a href="index.html">首页</a> >
  {{each result v i }}
  <a href="productList.html?category={{ v.category }}&categoryid={{ v.categoryId }}" class="cate">{{ v.category}}</a> >
  {{ /each }}

  <input type="text" value="筛选">1

</script>

<!--面包屑导航商品名称模板-->
<script type="text/template" id="productNameTmp">
  {{ each result v i }}
  <a href="javascript:;">{{ v.brandName}}</a>
  {{ /each }}
</script>

<!--评论模板-->
<script type="text/template" id="commTmp">
  {{ each result v i }}
  <li>
    <div class="mui-clearfix"><span class="mui-pull-left com-name">{{ v.comName }}</span><span
        class="mui-pull-right com-time">{{ v.comTime }}</span>
    </div>
    <div class="mui-clearfix"><span class="star mui-pull-left com-star"><em class="star5"></em></span><span
        class="mui-pull-right com-from">{{ v.comFrom }}</span></div>
    <div class="com-content">
      {{ v.comContent }}
    </div>
  </li>
  {{ /each }}
</script>

<script src="./lib/jquery-1.12.4.js"></script>
<!--<script src="./lib/zepto/zepto.min.js"></script>-->
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/bijia.js"></script>
</body>
</html>
